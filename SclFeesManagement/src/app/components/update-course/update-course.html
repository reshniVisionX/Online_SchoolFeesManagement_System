<div class="update-course" *ngIf="course()">
  <h2>Update Course</h2>

  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">

    <!-- Course Name -->
    <label>Course Name:</label>
    <input type="text" [(ngModel)]="course()!.courseName" name="courseName" required />

    <!-- Is Active (radio buttons) -->
    <label>Is Active:</label>
    <div>
      <label>
        <input type="radio" [(ngModel)]="course()!.isActive" name="isActive" [value]="true" /> True
      </label>
      <label>
        <input type="radio" [(ngModel)]="course()!.isActive" name="isActive" [value]="false" /> False
      </label>
    </div>

    <!-- Fees Fields -->
    <label>Tution Fees:</label>
    <input type="number" [(ngModel)]="course()!.tutionFees" name="tutionFees" />

    <label>Bus Fees:</label>
    <input type="number" [(ngModel)]="course()!.busFees" name="busFees" />

    <label>Hostel Fees:</label>
    <input type="number" [(ngModel)]="course()!.hostelFees" name="hostelFees" />

    <label>Donation Fee:</label>
    <input type="number" [(ngModel)]="course()!.donationFee" name="donationFee" />

    <label>Sports:</label>
    <input type="number" [(ngModel)]="course()!.sports" name="sports" />

    <label>Merit:</label>
    <input type="number" [(ngModel)]="course()!.merit" name="merit" />

    <label>FG:</label>
    <input type="number" [(ngModel)]="course()!.fg" name="fg" />

    <label>Waiver:</label>
    <input type="number" [(ngModel)]="course()!.waiver" name="waiver" />

    <!-- Submit Button -->
    <button type="submit" [disabled]="courseForm.invalid">Update Course</button>
  </form>
</div>

<div *ngIf="!course()">
  <p>Loading course details...</p>
</div>
